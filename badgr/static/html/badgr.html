

<div class="badgr_block" id="{{section_title}}">
	{% if received_award and check_earned %}
		<p class='badgr-award'> {{award_message}} </p>
        <img class="badge-image" src="{{image_url}}">
        <!-- <img class="badge-image" src="https://media.us.badgr.io/uploads/badges/issuer_badgeclass_71b6cc36-d931-446e-909b-ec6465a5cbec.svg"> -->
	{% else %}
		<div class="action-badgr">
			<a href="#" id="check-for-badge" class="btn-badgr btn-default-badgr" style="background: {{button_colour}}; color: {{button_text_colour}}; text-decoration: none;">{{button_text}}</a>

			<p style="color:orangered;text-align:center;font-style:italic;font-size:80%;padding-top:20px">Refresh browser's page if not refreshed automatically</p>
		</div>
	{% endif %}

 <div id="results"></div>
 <div id="lean_overlay" style="display: block; opacity: 1; display:none; z-index:3;">
 	<div class="grid">
 		<div class="item">
 			<div>
 				<div class='badge-loader' tabindex="1000" role="dialog"></div>
 			</div>
 		</div>
 	</div>
 </div>
</div>
